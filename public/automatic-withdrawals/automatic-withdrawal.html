<div class="modal-header">
  <h3 class="modal-title">{{ title }} Auto-Pay</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="activity-container">
      <div class="row">
        <div class="col">
          <form name="createEditCategory" ng-submit="submit()">
            <div class="row form-row">
              <div class="row col">Category</div>
              <div class="row col">
                <select ng-model="selectedCategory"
                        ng-options="category.category for category in categories | orderBy : 'category'">
                  <option value="" label="-- Select Category --" selected="selectedCategory"></option>
                </select>
              </div>
            </div>
            <div class="row form-row">
              <div class="row col">Amount ($)</div>
              <div class="row col">
                <input class="col" type="number" ng-model="amount" value="">
              </div>
            </div>
            <div class="row form-row">
              <div class="row col">Memo</div>
              <div class="row col">
                <input class="col" type="text" ng-model="memo" value="">
              </div>
            </div>
            <div class="row form-row">
              <div class="row col">Date</div>
              <div class="row col">
                <input class="col" type="date" ng-model="date" value="">
              </div>
            </div>
            <div class="row form-row">
              <div class="row col">Repeat Every (x) Months</div>
              <div class="row col">
                <input class="col" type="number" ng-model="repeat" value="">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a ng-if="title === 'Create'" class="btn btn-primary" href="" ng-click="create()">Create</a>
  <a ng-if="title === 'Edit'" class="btn btn-primary" href="" ng-click="update()">Save</a>
  <a class="btn btn-warning" href="" ng-click="cancel()">Cancel</a>
</div>
